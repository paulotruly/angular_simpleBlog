<div class="flex flex-col p-8 w-full bg-white">

  <h1 class="text-lg text-[20px] font-extrabold"> {{ title }} </h1>

  <p class="text-sm mb-3 text-gray-600"> {{ postDate | date:'short' }} </p>
 
  <div class="h-[250px] overflow-hidden mb-4 border-4 border-black">
    <img 
    class="w-full"
    src={{img}} alt="">
  </div>

  <p class="text-md"> {{ content }} </p>

  <div class="w-full bg-black mt-6 h-[1px]"></div>
</div>
