<div class="flex justify-center">
    <form
    [formGroup]="postForm"
    (ngSubmit)="submitPost($event)"
    class="flex flex-col items-center w-2/5 py-5 rounded-lg shadow-lg bg-black"
    action="">
        <label
        class="my-1 text-white"
        for=""> Título </label>
        <input
        class="w-1/2 p-1"
        formControlName="title"
        type="text" placeholder="Digite aqui o título do conteúdo">
        
        <label
        class="my-1 text-white"
        for=""> Imagem </label>
        <input
        formControlName="img"
        class="w-1/2 p-1"
        type="text" placeholder="Cole o link da imagem aqui">

        <label
        class="my-1 text-white"
        for=""> Conteúdo </label>
        <textarea
        class="w-1/2 p-1"
        formControlName="content"
        name="" id="" placeholder="Digite aqui o conteúdo do seu post"></textarea>
        
        <button
        type="submit"
        class="bg-green-400 text-black rounded-lg w-1/2 p-2 mt-5">
        Enviar
        </button>

        <button
        (click)="onCancel()"
        class="bg-red-400 text-black rounded-lg w-1/2 p-2 mt-2">
        Cancelar
        </button>
        
    </form>
</div>
