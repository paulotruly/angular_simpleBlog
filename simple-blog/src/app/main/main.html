<div class="grid grid-cols-4 gap-2 bg-green-300">
    <!-- <blog-add-posts (newPost)="addNewPost($event)"> </blog-add-posts> -->

    <div class="col-span-1 bg-yellow-400">
      <app-author-card></app-author-card>
    </div>

    <div class="col-span-3 p-2 bg-blue-600">
      <div class="flex flex-col">
        <ng-container *ngFor="let post of posts()">
          <app-blog-post-card
          class="flex my-3 justify-center items-center"
          [title]="post.title"
          [content]="post.content"
          [img]="post.img"
          >
          </app-blog-post-card>
        </ng-container>
      </div>
    </div>
</div>
