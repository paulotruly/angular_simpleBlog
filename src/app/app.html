<div class="min-h-screen p-5 bg-red-300">
  <div class="flex flex-col bg-green-300 w-full">

    <blog-add-posts> </blog-add-posts>

    <ng-container *ngFor="let post of posts">
      <app-blog-post-card
      class="flex my-3 bg-purple-400 justify-center"
      [title]="post.title"
      [content]="post.content"
      [img]="post.img"
      >
      </app-blog-post-card>
    </ng-container>
    
  </div>
</div>
